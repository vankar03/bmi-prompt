<!DOCTYPE html>
<html lang="en">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Document</title>
          <link rel="stylesheet" href="BMI.css">
</head>
<body>
          <div class="container">
                    <script>
                    
                              function bmi()
                              {
                                        weight=parseInt(prompt("enter your weight"));
                                        height=parseInt(prompt("enter your height (in cm)"));
                                        res=weight/((height/100)*2);
                                        document.write("your bmi is " +res);
                                        
                              if(res<18.5)
                              { 
                                        document.write(", under weight");
                              }
                              else if(res>18.5 && res<29)
                              {
                                        document.write(", normal");
                              }
                              else{
                                        document.write(", over weight");
                              }
                    }
                    bmi();
                              
           </script>
          </div>
          
          
</body>
</html>
